<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Institute Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h2 { margin-top: 0; color: #333; }
        input { width: 100%; padding: 12px; margin: 10px 0 20px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; background: #007bff; color: white; font-weight: bold; }
        button:hover { background: #0056b3; }
        .error { color: red; font-size: 0.9em; margin-bottom: 15px; display: block; }
        .link { margin-top: 20px; display: block; color: #666; text-decoration: none; font-size: 0.9em; }
        .link:hover { text-decoration: underline; color: #007bff; }
    </style>
</head>
<body>

    <div class="box">
        <h2>Institute Login</h2>
        
        <span th:if="${error}" class="error" th:text="${error}"></span>

        <form action="/institute/login" method="post">
            <input type="text" name="username" required placeholder="Admin Username (e.g. nmitd_admin)">
            
            <input type="password" name="password" required placeholder="Password">
            
            <button type="submit">Login</button>
        </form>

        <a href="/institute/register" class="link">New Institute? Register your institute</a>
        <a href="/" class="link">‚Üê Back to Student Home</a>
    </div>

</body>
</html>
